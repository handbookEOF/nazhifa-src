<aside id="asideCategory">
    <div class="row">
        <div class="col-12 col-sm-12 col-xs-12">
            <h5 class="text-right font-weight-bold pb-2 border-bottom">Category</h5>
            <ul class="list-unstyled text-right">
            {% for category in site.categories %}
                {% if jekyll.environment == "production" %}
                    <li><a href="/nazhifa{{ category.url }}">{{ category.name }}</a></li>
                {% else %}
                    <li><a href="{{ category.url }}">{{ category.name }}</a></li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>
    </div>
</aside>
